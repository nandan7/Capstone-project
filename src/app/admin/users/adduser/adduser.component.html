
<form #recievedUser="ngForm">

  <label for="name">Name: </label>
  <input type="text" id="name" placeholder="Full name" [(ngModel)]="user.name" name="name">
  <br>
  <br>
  <label for="email">Email: </label>
  <input type="text" id="email" placeholder="Email address" [(ngModel)]="user.email" name="email">
  <br>
  <br>
  <label for="course">Course: </label>
  <input type="text" id="course" placeholder="Course you are interested in" [(ngModel)]="user.course" name="course">
  <br>
  <br>
  <button type="button" class="btn" (click)="addUser()">Save</button>
</form>
